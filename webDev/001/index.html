<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>WebDev | JavaScript</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <h2 class="lesson__title">Функции! Первая программа</h2>
      <hr>
      <br>
      <button id="showModal" class="btn" onclick="show()">Show</button>
      <button id="hideModal" class="btn" onclick="hide()">Hide</button>
      <div class="modal">
        <h3 class="modal__title">Modal window</h3>
      </div>
    </div>
    <div class="wrap">
      <h2 class="lesson__title">Оператор сравнения if</h2>
      <hr>
      <br>
      <p>Введите число:</p>
      <input type="number" id="userNum">
      <button id="btnNum" class="btn">Check</button>
    </div>
    <div class="wrap">
      <h2 class="lesson__title">DOM. Вывод на страницу</h2>
      <hr>
      <br>
      <p id="text">Hello - p</p>
      <a href="#">Hiper link</a>
      <div>Lorem ipsum dolor.</div>
      <div class="one">
        <h1>Lorem ipsum dolor.</h1>
        <p>p in div</p>
        <span>span in div</span>
      </div>
      <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Filthy_FOx-48.png" alt="img">
    </div>
    <div class="wrap">
      <h2 class="lesson__title">DOM. Получение данных</h2>
      <hr>
      <br>
      <div>
        Text:
        <input type="text" class="data__input">
      </div>
      <div>
        Password:
        <input type="password" class="data__passInput">
      </div>
      <div>
        Range:
        <input type="range" class="data__rangeInput" max="200">
      </div>
      <div>
        Calendar:
        <input type="date" class="data__calendarInput">
      </div>
      <div>
        Color:
        <input type="color" class="data__colorInput">
      </div>
      <div>
        Checkbox:
        <input type="checkbox" class="data__checkboxInput" id="data__checkboxInput">
        <label for="data__checkboxInput">Choose me, please</label>
      </div>
      <div>
        <button class="data__push btn">Push</button>
      </div>
    </div>
    <div class="wrap">
      <h2 class="lesson__title">Цыклы. Массивы</h2>
      <hr>
      <br>
      <div>
        Radio:
        <input type="radio" class="data__radioInput" id="radioOne" name="option-1" value="Сидя">
        <label for="radioOne">Option 1</label>
        <input type="radio" class="data__radioInput" id="radioTwo" name="option-1" value="Стоя" checked>
        <label for="radioTwo">Option 2</label>
        <input type="radio" class="data__radioInput" id="radioThree" name="option-1" value="На крыше">
        <label for="radioThree">Option 3</label>
      </div>
      <div>
        <button class="array__push btn">Push</button>
      </div>
    </div>
  </div>

<script src="./js/main.js"></script>
</body>
</html>
